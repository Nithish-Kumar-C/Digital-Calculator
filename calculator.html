<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="css/calculator.css" type="text/css">
    <script defer src="js/calculator.js"></script>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="buttons">
            <button class="operator" onclick="all_Clear()">AC</button>
            <button class="operator" onclick="digit_Del()">DEL</button>
            <button class="operator" onclick="digit_calculate('%')">%</button>
            <button class="operator" onclick="digit_calculate('/')">/</button>
            <button onclick="digit_calculate('7')">7</button>
            <button onclick="digit_calculate('8')">8</button>
            <button onclick="digit_calculate('9')">9</button>
            <button class="operator" onclick="digit_calculate('*')">X</button>
            <button onclick="digit_calculate('4')">4</button>
            <button onclick="digit_calculate('5')">5</button>
            <button onclick="digit_calculate('6')">6</button>
            <button class="operator" onclick="digit_calculate('-')">-</button>
            <button onclick="digit_calculate('1')">1</button>
            <button onclick="digit_calculate('2')">2</button>
            <button onclick="digit_calculate('3')">3</button>
            <button class="operator" onclick="digit_calculate('+')">+</button>
            <button onclick="digit_calculate('00')">00</button>
            <button onclick="digit_calculate('0')">0</button>
            <button class="operator" onclick="digit_calculate('.')">.</button>
            <button class="operator" onclick="Calculate()">=</button>
        </div>
    </div>
</body>
</html>
